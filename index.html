<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Feature</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
           <div class="left">
            <div class="list" draggable="true"><i class="fa-solid fa-list-ul"></i>Virendra Kaushal</div>
            <div class="list" draggable="true"><i class="fa-solid fa-list-ul"></i> Saumya kaushal</div>
            <div class="list" draggable="true"><i class="fa-solid fa-list-ul"></i>Vandita Bharti</div>
            <div class="list" draggable="true"><i class="fa-solid fa-list-ul"></i>Shubhi Dwivedi</div>
            <div class="list" draggable="true"><i class="fa-solid fa-list-ul"></i>Mohammad Harish</div>
            <div class="list" draggable="true"><i class="fa-solid fa-list-ul"></i>Prashant Yadav</div>
           </div>
           <div class="right"></div>
    </div>
    <script>
    let lists = document.querySelectorAll(".list");
    let rightBox = document.querySelector(".right");
    let leftBox = document.querySelector(".left");
    for (list of lists)
    {
        list.addEventListener("dragstart",(eve)=>
        {
          let select = eve.target;
          rightBox.addEventListener("dragover",(eve)=>
        {
          eve.preventDefault();
        });
        rightBox.addEventListener("drop",()=>
        {
         rightBox.appendChild(select);
         select = null;
        });
        leftBox.addEventListener("dragover",(eve)=>
        {
            eve.preventDefault();
        });
        leftBox.addEventListener("drop",()=>
        {
            leftBox.appendChild(select);
            select = null;
        });
        }); 
    }
    </script>
</body>
</html>
